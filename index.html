<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

        <title>reveal.js</title>

        <link rel="stylesheet" href="dist/reset.css" />
        <link rel="stylesheet" href="dist/reveal.css" />
        <link rel="stylesheet" href="dist/theme/dracula.css" />

        <!-- Theme used for syntax highlighted code -->
        <link rel="stylesheet" href="plugin/highlight/monokai.css" />
    </head>
    <body>
        <div class="reveal">
            <div class="slides">
                <section>
                    <h2>Underrated CSS Functions</h2>
                    <a target="_blank" href="https://github.com/sohodoll">
                        <img class="logo" src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="git-logo" />
                    </a>
                </section>
                <section>
                    <section>Slide 2</section>
                    <section>Vertical 1</section>
                </section>
                <section data-transition="fade-in">
                    <pre><code data-trim data-noescape>
							body {
								max-width: clamp(900px, 1vh + 1rem, 1600px);
							}
  					</code></pre>
                </section>
                <section>
                    <video data-autoplay>
                        <source data-src="./assets/test.webm" type="video/webm" />
                    </video>
                </section>
            </div>
        </div>

        <script src="dist/reveal.js"></script>
        <script src="plugin/notes/notes.js"></script>
        <script src="plugin/markdown/markdown.js"></script>
        <script src="plugin/highlight/highlight.js"></script>
        <script>
            // More info about initialization & config:
            // - https://revealjs.com/initialization/
            // - https://revealjs.com/config/
            Reveal.initialize({
                hash: true,
                autoAnimate: true,

                // Learn about plugins: https://revealjs.com/plugins/
                plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
            });
        </script>
    </body>
</html>
